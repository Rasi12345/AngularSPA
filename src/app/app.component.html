<div class="container">
  <div class="column">
    <p-table [value]="(cities$ | async) || [] | slice:0:loadedRowsCount" sortMode="multiple"
      styleClass="p-datatable-striped">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name" id="name" class="nowrap-header">Name <p-sortIcon field="name"></p-sortIcon></th>
          <th id="geoidname" class="nowrap-header">GeoNameID</th>
          <th pSortableColumn="country" id="country" class="nowrap-header">Country <p-sortIcon
              field="country"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-city let-i="index">
        <tr [class.odd-row]="i % 2 === 0" [class.even-row]="i % 2 !== 0" (click)="selectCity(city)">
          <td class="nowrap-cell">{{ city.name }}</td>
          <td class="nowrap-cell">{{ city.geonameid }}</td>
          <td class="nowrap-cell">{{ city.country }}</td>
        </tr>
      </ng-template>
    </p-table>
    <div class="load-more-btn">
      <button pButton pRipple type="button" label="Load More" class="p-button-raised p-button-info"
        (click)="loadMore()"></button>
    </div>
  </div>
  <div class="column sentence">
    <div *ngIf="selectedCity" class="city-details">
      <p>The city of {{ selectedCity.name }} has GeoNameID: {{ selectedCity.geonameid }} and is in Country: {{
        selectedCity.country }}</p>
    </div>
  </div>
</div>
